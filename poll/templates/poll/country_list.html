{% extends 'poll/base.html' %}
{% load static %}
{% block main_body %}
  {% for item in object_list %}
    {% with 'poll/flags/'|add:item.flag_32 as img %}
      <p><img src="{% static img %}" alt=""> <a id="id_country" href="{{ item.get_absolute_url }}">{{item.name}}</a> </p>
    {% endwith %}
  {% endfor %}
{% endblock %}
