{% extends 'poll/base.html' %}
{% block main_body %}
    <h2 id='result'>Your score: {{score}}</h2>
    <!-- <a class="btn btn-outline-primary btn-lg m-2" href="{% url 'poll' %}">Try again</a> -->
    <form action="{% url 'result' %}" method="post">
      <p>Enter your email to get your score:</p>
      {{ form.as_p }}
      <input type="submit" value="Send mail">
      {% csrf_token %}
    </form>
{% endblock %}
