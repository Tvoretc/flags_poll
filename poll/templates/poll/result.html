{% extends 'poll/base.html' %}
{% block main_body %}
    {% if messages %}
      {% for message in messages %}
        <h3{% if message.tags %} class="{{message.tags}}"{% endif %}>
          {{message}}
        </h3>
      {% endfor %}
    {% endif %}
    <!-- <a class="btn btn-outline-primary btn-lg m-2" href="{% url 'poll:poll' %}">Try again</a> -->
    <form action="{% url 'poll:result' %}" method="post">
      <p>Enter your email to get your score:</p>
      {{ form.as_p }}
      <input id="id_email_submit" type="submit" value="Send mail">
      {% csrf_token %}
    </form>
{% endblock %}
